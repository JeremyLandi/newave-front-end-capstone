<div class="container" style="padding-top: 30px;">
  <div class="panel panel-default panel-order">
    <div class="panel-heading">
      <form ng-repeat="job in jobs track by $index" method="post">
        <div class="form-group">
          <div  class="row">
            <div class="col-xs-12">
              <label class="control-label">Company Name</label>
              <input type="text" class="form-control" ng-model="job.companyName">
            </div>
            <div class="col-xs-12">
              <label class="control-label">Job title</label>
              <input type="text" class="form-control" ng-model="job.jobTitle">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label class="control-label">Location</label>
              <input type="text" class="form-control" ng-model="job.location">
            </div>
             <div class="col-xs-12">
              <label class="control-label">Audio Question #1</label>
              <input type="text" class="form-control" ng-model="job.questionOne">
            </div>
            <div class="col-xs-12">
              <label class="control-label">Audio Question #2</label>
              <input type="text" class="form-control" ng-model="job.questionTwo">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Description</label>
          <!-- <textarea class="form-control" name="review" rows="8" ng-model="job.description"></textarea> -->
          <div text-angular="text-angular" name="htmlcontent" ng-model="job.description" ta-disabled='disabled'>
          </div> 
        </div>
        <button ng-click="editPost(); showAlert()" type="submit" class="btn btn-default">Update Post</button>
        <a href="/#/managePost/:postID">
          <div class="btn btn-default">Cancel</div>
        </a>
      </form>
    </div>
  </div>
</div>
