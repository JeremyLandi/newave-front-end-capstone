 </div>

<!-- MAIN SECTION        -->
<div class="container" style="padding-top: 30px;">
      <div>        
        <a href="/#/manageApplicantProfile">Edit Profile</a>      
        <a href="/#/applicant">| View All Jobs</a>      
      </div>
  <div class="panel panel-default panel-order">
    <div class="panel-heading">
      <strong>Current Jobs You've Applied to</strong> 
    </div>
    <div class="panel-body">
      <div ng-repeat="job in jobs | filter:job" class="row">
        <div class="col-md-1"><img src="https://avatars3.githubusercontent.com/u/2388224?v=3&s=200" class="media-object"></div>
        <div class="col-md-11">
          <div class="row">
            <div class="col-md-12">              
               <button ng-click="showDescription = !showDescription" class="label label-info pull-right"><span>Details</span></button>
              <span><strong>{{job.jobTitle}}</strong></span>
              <br>
              <p>{{job.companyName}}</p>
              <p>{{job.location}}</p>
              <div ng-if="showDescription">
                <p ng-bind-html="job.description"><strong>Description:</strong> {{job.description}}</p>
                <button class="label label-danger"
                mwl-confirm
                message="Are you sure you want to remove this application for a <strong>{{job.jobTitle}}</strong> for <strong>{{job.companyName}}</strong>?"
                placement="right"
                on-confirm="removeApplication(job.id)"
                confirm-button-type="danger"
                cancel-button-type="default">Remove Application
              </button>
                <!-- <button ng-click="removeApplication(job.id)" class="label label-danger"><span>Remove Application</span></button> -->
              </div>
            </div>
            <div class="col-md-12">
              {{job.datePosted}} 
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <ul class="pagination">
        <li class="active"><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>
</div>
