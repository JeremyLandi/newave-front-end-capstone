<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Create Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="http://www.ledstudio.in/wp-content/uploads/2015/03/person.jpg" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        Fields marked with an astrix* are required.
      </div>
      <form class="form-horizontal" role="form">
        <div ng-hide="showPersonal">
          <h3>Personal info</h3>
          <div class="form-group">
            <label class="col-lg-3 control-label">First name*:</label>
            <div class="col-lg-8">
              <input autofocus class="form-control" type="text" ng-model="user.firstName" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name*:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="user.lastName" required>
            </div>
          </div>      
          <div class="form-group">
            <label class="col-lg-3 control-label">Email*:</label>
            <div class="col-lg-8">
              <input class="form-control"  type="text" ng-model="user.email" required>
            </div>
          </div>  
          <div class="form-group">
            <label class="col-lg-3 control-label">Phone Number*:</label>
            <div class="col-lg-8">
              <input class="form-control"  type="text" ng-model="user.number" required>
            </div>
          </div>   			
          <div class="form-group">
            <label class="col-md-3 control-label">Password*:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" ng-model="user.password"required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password*:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" ng-model="user.passwordConfirm" required>
            </div>
          </div>  
        </div>

        <!-- Employement Info -->
        <div  ng-show="showExp">
        	<h3>Experience info</h3>
  				<div class="form-group">
            <label class="col-lg-3 control-label">Current Employer</label>
            <div class="col-lg-8">
              <input autofocus class="form-control" type="text" ng-model="user.currentEmpl">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Job Title</label>
            <div class="col-lg-8">
              <input  class="form-control" type="text" ng-model="user.jobTitle">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Location</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="user.currentJobLocation">
            </div>
          </div>
        </div>

        <!-- Education Info -->
        <div ng-show="showEdu">
        	<h3>Education info</h3>     
  	      <div class="form-group">      	
  	        <label class="col-lg-3 control-label">Level of Education</label>
  	        <div class="col-lg-8">
  	          <div class="ui-select">
  	            <select class="form-control" ng-model="user.education">  
                  <option value="">---Please select---</option> 
                  <option value="High School">High School</option>
                  <option value="Bachelor Degree">Bachelor Degree</option>
                  <option value="Master Degree">Master Degree</option>
                  <option value="Doctorate Degree">Doctorate Degree</option>
                  <option value="Professional Degree">Professional Degree</option>
                </select>      
  	          </div>         
  	        </div> 	        
  	      </div>
  	      <div class="form-group">
            <label class="col-lg-3 control-label">School Attended</label>
            <div class="col-lg-8">
              <input autofocus class="form-control" type="text" ng-model="user.school">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Concentration</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="user.concentration">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Location</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="user.schoolLocation">
            </div>
          </div>
        </div>

        <div class="text-center">
          <a ng-click="showPersonal = !showPersonal"><button class="btn btn-info">Personal Info</button></a> 
          <a ng-click="showExp = !showExp"><button class="btn btn-info">Experience</button></a> 
          <a ng-click="showEdu = !showEdu"><button class="btn btn-info">Education</button></a> 
        </div>
        <br>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Create Profile" type="button" ng-click="register(user)">
            <span></span>
            <a href="#/applicantLogin"><input class="btn btn-default" value="Cancel" ng-click="signupToggle()"></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
